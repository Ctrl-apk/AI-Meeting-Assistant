<!DOCTYPE html>
<html>
<head>
  <title>Transcript Summarizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Summarize Transcript</h1>
  <textarea id="transcript" placeholder="Paste transcript here..."></textarea>
  <button id="processBtn">Activate the Extension</button>

  <div id="output">
    <h3>Summary</h3>
    <p id="summary"></p>

    <h3>Action Items</h3>
    <ul id="tasks"></ul>

    <h3>ELI5</h3>
    <ul id="eli5"></ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
